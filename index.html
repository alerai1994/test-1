<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Crypto Realtime Dashboard con Grafici</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>⚡ Crypto Realtime Dashboard – BTC ETH BNB SOL RAY ORE</h1>

<div class="container">
    <div class="card">
        <h2>BTC</h2>
        <p id="btcusdt" class="price">--</p>
        <canvas id="btcChart" width="200" height="100"></canvas>
    </div>
    <div class="card">
        <h2>ETH</h2>
        <p id="ethusdt" class="price">--</p>
        <canvas id="ethChart" width="200" height="100"></canvas>
    </div>
    <div class="card">
        <h2>BNB</h2>
        <p id="bnbusdt" class="price">--</p>
        <canvas id="bnbChart" width="200" height="100"></canvas>
    </div>
    <div class="card">
        <h2>SOL</h2>
        <p id="solusdt" class="price">--</p>
        <canvas id="solChart" width="200" height="100"></canvas>
    </div>
    <div class="card">
        <h2>RAY</h2>
        <p id="rayusdt" class="price">--</p>
        <canvas id="rayChart" width="200" height="100"></canvas>
    </div>
    <div class="card">
        <h2>ORE</h2>
        <p id="oreusdt" class="price">--</p>
        <canvas id="oreChart" width="200" height="100"></canvas>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
