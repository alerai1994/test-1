<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Crypto Dashboard Interattiva</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>⚡ Crypto Realtime Dashboard – BTC ETH BNB SOL RAY ORE</h1>

<div class="container">
    <div class="card" onclick="showInfo('btcusdt')">
        <h2>BTC</h2>
        <p id="btcusdt" class="price">--</p>
        <canvas id="btcChart"></canvas>
    </div>
    <div class="card" onclick="showInfo('ethusdt')">
        <h2>ETH</h2>
        <p id="ethusdt" class="price">--</p>
        <canvas id="ethChart"></canvas>
    </div>
    <div class="card" onclick="showInfo('bnbusdt')">
        <h2>BNB</h2>
        <p id="bnbusdt" class="price">--</p>
        <canvas id="bnbChart"></canvas>
    </div>
    <div class="card" onclick="showInfo('solusdt')">
        <h2>SOL</h2>
        <p id="solusdt" class="price">--</p>
        <canvas id="solChart"></canvas>
    </div>
    <div class="card" onclick="showInfo('rayusdt')">
        <h2>RAY</h2>
        <p id="rayusdt" class="price">--</p>
        <canvas id="rayChart"></canvas>
    </div>
    <div class="card" onclick="showInfo('oreusdt')">
        <h2>ORE</h2>
        <p id="oreusdt" class="price">--</p>
        <canvas id="oreChart"></canvas>
    </div>
</div>

<!-- MODAL INFO -->
<div id="infoModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle">Token Info</h2>
    <ul id="modalList"></ul>
    <a id="cmcLink" href="#" target="_blank">Vai a CoinMarketCap</a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
